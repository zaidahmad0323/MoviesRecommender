<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <span class="logo-emoji" title="Movie Recommender">ðŸŽ¬</span>
        </div>
        <h1>Movie Recommender</h1>
        <form method="POST" id="recommend-form">
            <label for="movie">Select a movie:</label>
            <select name="movie" id="movie" required>
                <option value="" disabled selected>Select a movie</option>
                {% for title in movies %}
                    <option value="{{ title }}" {% if selected_movie == title %}selected{% endif %}>{{ title }}</option>
                {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>

        {% if recommendations %}
            <h2>Recommended Movies</h2>
            <div id="recommendations">
                {% for movie, poster in recommendations %}
                    <div class="recommendation">
                        <img src="{{ poster }}" alt="{{ movie }} poster">
                        <p>{{ movie }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
